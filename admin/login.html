<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Login</title>

  <!-- Boxicons Link-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- CSS Link -->
  <link rel="stylesheet" href="assets/login.css" />
  <link rel="stylesheet" href="assets/fonts.css">
</head>
<body>
    <section class="container forms">
      <div class="outter_form_div login">
        <div class="form_details">
          <header>Login</header>

          <form action="#">
            <div class="items input_div">
              <input type="email" placeholder="Email" class="input">
            </div>

            <div class="items input_div">
              <input type="password" placeholder="Password" class="password">
              <i class='bx bx-hide hide_icone'></i>
            </div>
            
            <div class="items button_div">
              <button>Login</button>
            </div>
          </form>

          <div class="form_link">
            <span>Already have an account? <a href="#" class="signup_link">Signup</a></span>
          </div>

        </div>
      </div>
    </section>
</body>
</html>
